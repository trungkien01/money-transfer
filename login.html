<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="login/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="login/css/util.css">
	<link rel="stylesheet" type="text/css" href="login/css/main.css">
	<link rel="stylesheet" href="login/css/login_register.css">
</head>
<body>
<header>
	<img src="assets/img/navbar-logo.svg" alt="..." /></a>
</header>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-form-title" style="background-image: url(login/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Đăng Nhập
					</span>
			</div>

			<form class="login100-form validate-form">
				<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
					<span class="label-input100">Họ và Tên</span>
					<input class="input100" type="text" name="username" placeholder="Nhập họ và tên" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
					<span class="label-input100">Số Điện Thoại</span>
					<input class="input100" type="number" name="pass" placeholder="Nhập số điện thoại" required>
					<span class="focus-input100"></span>
				</div>

				<div class="flex-sb-m w-full p-b-30">
					<div class="contact100-form-checkbox"  style="display: flex;">
						<input class="btn btn-outline-primary" id="ckb1" type="checkbox" name="remember-me">
						<label for="ckb1" style="margin-left: 2px;">
							Ghi nhớ
						</label>
					</div>

					<div>
						<a href="#" class="txt1">
							Quên mật khẩu?
						</a>
					</div>
				</div>

				<div class="text-center mt-4" style="margin-bottom: 20px;">
					<span>Đăng ký tài khoản mới ?</span>
					<a href="register.html" class="text-decoration-none">Đăng ký</a>
				</div>

				<div class="btnForm">
					<div class="container-login100-form-btn w-full div_left" style="margin-right: 10px">
						<button class="login100-form-btn div_left-btn">
							Đăng nhập
						</button>
					</div>
					<div class="container-login100-form-btn w-full div_right">
						<a class="login100-form-btn div_right-a" style="text-decoration: none; color: #fff; font-size: 16px;" href="index.html">Trang Chủ</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<footer>
	<img src="assets/img/navbar-logo.svg" alt="..." /></a>
</footer>
</body>
</html>
